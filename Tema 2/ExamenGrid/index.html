<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pagina principal para el Examen de Grid"
    />
    <meta name="author" content="Raul Rodriguez" />
    <meta name="keywords" content="ejercicio, grid, css, estilo" />
    <link rel="stylesheet" href="ASSETS/CSS/style.css" type="text/css" />
    <title>Examen Grid</title>
  </head>
  <body>
    <div class="container">
      <div class="d1">
        <h2>
          Gestiona tu <span>Estrategia comercial</span> con la Agencia Digital
          Jander
        </h2>
      </div>
      <div class="d2">
        <img src="ASSETS/IMGS/icono-usuario.png" alt="Icono usuario" />
        <p>Quienes somos</p>
      </div>
      <div class="d3"></div>
      <div class="d4"></div>
      <div class="d5">
        <img src="ASSETS/IMGS/icono-clipboard.png" alt="Icono clipboard" />
        <p>Servicios</p>
      </div>
      <div class="d6">
        <img src="ASSETS/IMGS/icono-check.png" alt="Icono check" />
        <p>Acerca de nosotros</p>
      </div>
      <div class="d7"></div>
      <div class="d8">
        <img src="ASSETS/IMGS/icono-mail.png" alt="Icono mail" />
        <p>Acerca de nosotros</p>
      </div>
      <div class="d9">
        <p>Trabaja con nosotros</p>
      </div>
      <div class="d10">
        <img src="ASSETS/IMGS/icono-mensaje.png" alt="Icono mensaje" />
        <p>Testimonios</p>
      </div>
      <div class="d11">
        <p>Social</p>
      </div>
    </div>
  </body>
</html>
