<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-primary text-white text-center py-4">
      <h1>Mi página con Bootstrap</h1>
    </header>
    <main class="container my-5">
      <section>
        <p class="text-muted text-center">
          Esta es una página diseñada para practicar las clases utilitarias de
          Bootstrap.
        </p>
      </section>
      <div class="mb-5 text-center">
        <img
          src="https://via.placeholder.com/150"
          class="rounded-circle bg-light p-3"
        />
      </div>
      <section class="border p-4 mx-auto">
        <h2 class="mb-3">Sección con Borde</h2>
        <p>
          Este bloque contiene texto con márgenes externo y separación interna,
          demostrando el uso de padding y margin de Bootstrap.
        </p>
      </section>
    </main>
    <footer class="bg-dark text-white text-center">
      <p class="p-3">© 2024 Ejercicio Bootstrap</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
