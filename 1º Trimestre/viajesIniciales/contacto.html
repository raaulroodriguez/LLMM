<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contacto examen HTML Y CSS sin GRID" />
    <meta name="author" content="Raul Rodriguez" />
    <meta name="keywords" content="ejercicio, examen, css, html" />
    <link rel="stylesheet" href="assets/css/contacto.css" type="text/css" />
    <title>Contacto</title>
  </head>
  <body>
    <h1>Contacto</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="destino1.html">Austria</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
    <div class="contenedor">
      <form method="post" action=" http://testform.montysoft.org">
        <div class="encabezado">
          <h2>Formulario</h2>
        </div>
        <div class="bloque">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Introducir Email"
            required
          />
        </div>
        <div class="bloque">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Introducir contraseña"
            required
          />
        </div>
        <div class="bloque">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" />
        </div>
        <div class="bloque">
          <label for="color">Color preferido:</label>
          <input type="color" id="color" name="color" />
        </div>
        <div class="bloque">
          <label for="web">Web</label>
          <input type="url" id="web" name="web" />
        </div>
        <div class="bloque">
          <label for="telefono">Teléfono</label>
          <input type="number" id="telefono" name="telefono" />
        </div>
        <div class="bloque">
          <label for="fecha">Fecha nacimiento</label>
          <input type="date" name="fecha" id="fecha" />
        </div>
        <div class="bloque2">
          <h3>Transporte</h3>
          <label for="coche">Coche</label>
          <input type="checkbox" id="coche" name="transporte" value="coche" />
          <label for="barco">Barco</label>
          <input type="checkbox" id="barco" name="transporte" value="barco" />
          <label for="tren">Tren</label>
          <input
            type="checkbox"
            id="tren"
            name="transporte"
            value="tren"
            checked
          />
          <label for="avion">Avión</label>
          <input type="checkbox" id="avion" name="transporte" value="avion" />
        </div>
        <div class="bloqueContenedor">
          <div class="bloque3">
            <h3>Opción a Guia:</h3>
            <label for="si">Si</label>
            <input type="radio" id="si" name="si" value="si" checked />
            <label for="no">No</label>
            <input type="radio" id="no" name="no" value="no" />
          </div>
          <div class="bloque3">
            <label for="pago">Forma de pago</label>
            <select name="pago" id="pago">
              <option value="contado">Al Contado</option>
              <option value="visa">Visa</option>
              <option selected value="mastercard">Mastercard</option>
            </select>
          </div>
        </div>
        <div class="btn">
          <input type="submit" value="Darme de alta" />
          <input type="reset" value="Borrar!" />
        </div>
      </form>
    </div>
  </body>
</html>
