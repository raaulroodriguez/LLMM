<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina principal para el Ejercicio 8" />
    <meta name="author" content="Raul Rodriguez" />
    <meta name="keywords" content="ejercicio, formulario, css, estilo" />
    <link rel="stylesheet" href="estilos.css" type="text/css" />
    <title>Ejercicio 8 Formularios</title>
  </head>
<body>
    <form id="simple" name="simple" method="post">
      <fieldset>
        <legend>Pedido de Pizza</legend>
      <div class="campos">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="campos">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" required>
      </div>
      <div class="campos">
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" minlength="25" maxlength="65" required>
      </div>
      <div class="campos2">
        <h3>Ingredientes</h3>
        <input type="checkbox" id="queso" name="ingredientes" value="queso">
        <label for="queso">queso</label>
        <input type="checkbox" id="cebolla" name="ingredientes" value="cebolla">
        <label for="cebolla">cebolla</label>
        <input type="checkbox" id="pimiento" name="ingredientes" value="pimiento">
        <label for="pimiento">pimiento</label>
      </div>
      <div class="campos2">
        <h3>Tamaño</h3>
        <input type="radio" id="pequena" name="tamano" value="pequeña">
        <label for="pequena">Pequeña</label>
        <input type="radio" id="mediana" name="tamano" value="mediana">
        <label for="mediana">Mediana</label>
        <input type="radio" id="grande" name="tamano" value="grande">
        <label for="grande">Grande</label>
      </div>
      <div class="campos">
        <label for="tarjeta">Tarjeta</label>
        <select id="tarjeta" name="tarjeta">
          <option value="visa">visa</option>
          <option value="mastercard">mastercard</option>
        </select>
      </div>
      <div class="campos">
        <label for="comentarios">Comentarios</label>
        <textarea id="comentarios" name="comentarios" cols="40" rows="5"></textarea>
      </div>
      <div class="campos">
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
      </div>
      </fieldset>
    </form>
  </div>
    <form id="complejo" name="complejo" method="post">
        <h1>- Pedido de Pizza -</h1>
      <div class="bloque">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="bloque">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" required>
      </div>
      <div class="bloque">
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" min="25" max="65" required>
      </div>
      <div class="contenedor">
        <div class="bloque2">
          <p>Ingredientes</p>
          <div>
            <input type="checkbox" id="queso" name="ingredientes" value="queso">
            <label for="queso">queso</label>
          </div>
          <div>
            <input type="checkbox" id="cebolla" name="ingredientes" value="cebolla">
            <label for="cebolla">cebolla</label>
          </div>
          <div>
            <input type="checkbox" id="pimiento" name="ingredientes" value="pimiento">
            <label for="pimiento">pimiento</label>
          </div>
        </div>
        <div class="bloque2">
          <p>Tamaño</p>
            <div>
          <input type="radio" id="pequena" name="tamano" value="pequeña">
            <label for="pequena">Pequeña</label>
          </div>
          <div>
            <input type="radio" id="mediana" name="tamano" value="mediana">
            <label for="mediana">Mediana</label>
          <div>
            <input type="radio" id="grande" name="tamano" value="grande">
            <label for="grande">Grande</label>
          </div>
        </div>
        <div class="bloque2">
          <label for="tarjeta" class="pago">Forma de pago</label>
          <select id="tarjeta" name="tarjeta">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
          </select>
        </div>
        </div>
        <div class="instrucciones">
          <label for="instrucciones">Instrucciones especiales</label>
          <textarea id="instrucciones" name="instrucciones" cols="40" rows="5"></textarea>
        </div>
        <input class="enviar" type="submit" value="Enviar!">
        <input class="borrar" type="reset" value="Borrar!">
      
    </form>
</body>
</htm>
