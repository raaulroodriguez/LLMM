<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Bootstrap</title>
    <!-- Enlace al archivo CSS de Bootstrap 5 -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <header
      class="p-4 text-primary border-2 border-secundary border-start border-bottom bg-light m-1"
    >
      <h1>Página Bootstrap</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light m-1">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item border-2 border-secundary border-end border-top">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-primary"
              href="#"
              id="navbarDropdown"
              data-toggle="dropdown"
            >
              Plataformas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Filmografía</a>
          </li>
        </ul>
      </div>
    </nav>
    <aside class="container m-1">
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="106363.jpg" class="d-block w-100" alt="Imagen 1" />
          </div>
          <div class="carousel-item">
            <img
              src="banner-949931_1280.webp"
              class="d-block w-100"
              alt="Imagen 2"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
      </div>
    </aside>

    <div class="container m-1">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Título</th>
            <th>Director</th>
            <th>Administrador</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td>Titanic</td>
            <td>James Cameron</td>
            <td>
              <button class="btn btn-primary">Actualizar</button>
              <button class="btn btn-success">Insertar</button>
              <button class="btn btn-dark">borrar</button>
            </td>
          </tr>
          <tr>
            <th>2</th>
            <td>La llegada</td>
            <td>Thornton</td>
            <td>
              <button class="btn btn-primary">Actualizar</button>
              <button class="btn btn-success">Insertar</button>
              <button class="btn btn-dark">borrar</button>
            </td>
          </tr>
          <tr>
            <th>3</th>
            <td>Dune 2</td>
            <td>Denis Villeneuve</td>
            <td>
              <button class="btn btn-primary">Actualizar</button>
              <button class="btn btn-success">Insertar</button>
              <button class="btn btn-dark">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Enlace a los archivos JavaScript de Bootstrap 5 y Popper en un solo archivo (bootstrap.bundle.min.js) -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
