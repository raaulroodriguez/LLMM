<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Ricky and Morty</title>
  </head>
  <body>
    <div class="container"></div>
    <div class="buscar">
      <form action="#">
        <label for="buscador">Selecciona un personaje:</label><br />
        <select id="buscador" name="personaje">
          <option value="1">Rick Sanchez</option>
          <option value="2">Morty Smith</option>
          <option value="3">Summer Smith</option>
          <option value="4">Beth Smith</option>
          <option value="5">Jerry Smith</option>
        </select>
        <button id="btn" type="button">Buscar</button>
      </form>
    </div>
    <div>
      <table class="tabla">
        <tr>
          <th>Nombre</th>
          <th>Especie</th>
          <th>Género</th>
          <th>Imagen del personaje</th>
          <th>Números de episodios donde ha salido el personaje</th>
        </tr>
        <tr>
          <td id="nombre"></td>
          <td id="especie"></td>
          <td id="genero"></td>
          <td id="imagen"></td>
          <td id="episodios"></td>
        </tr>
      </table>
    </div>
    <script src="assets/app.js"></script>
  </body>
</html>
