<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Búsqueda Diccionario RAE</title>
  </head>
  <body>
    <div class="container">
      <div class="titulo">
        <h1>Consulta del diccionario de la Real Academia Española</h1>
      </div>

      <div class="buscar">
        <input type="text" id="buscador" placeholder="Buscar palabra" />
        <button id="btn" type="button">Buscar</button>
      </div>

      <div class="buscar2">
        <label for="definicion">Definición: </label>
        <select name="definicion" id="definicion">
          <option value="" disabled selected>Elija una definición</option>
        </select>
      </div>

      <h2 class="palabra"></h2>
      <h2 class="origen"></h2>
      <p class="definicion"></p>
    </div>

    <script src="assets/app.js"></script>
  </body>
</html>
