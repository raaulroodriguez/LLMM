<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora con Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="text-center m-4">Calculadora Online</h1>
    <div class="border border-primary container w-50 mx-auto p-3">
      <input
        type="text"
        id="solucion"
        class="form-control text-end"
        disabled
        value="0"
      />
      <div class="row g-2">
        <div class="col-3">
          <button id="numero" class="btn btn-secondary m-2 w-100" value="7">
            7
          </button>
        </div>
        <div class="col-3">
          <button id="numero" class="btn btn-secondary m-2 w-100" value="8">
            8
          </button>
        </div>
        <div class="col-3">
          <button id="numero" class="btn btn-secondary m-2 w-100" value="9">
            9
          </button>
        </div>
        <div class="col-3">
          <button id="oper" class="btn btn-primary m-2 w-100" value="/">
            /
          </button>
        </div>
        <div class="col-3">
          <button id="numero" class="btn btn-secondary m-2 w-100" value="4">
            4
          </button>
        </div>
        <div class="col-3">
          <button id="numero" class="btn btn-secondary m-2 w-100" value="5">
            5
          </button>
        </div>
        <div class="col-3">
          <button id="numero" class="btn btn-secondary m-2 w-100" value="6">
            6
          </button>
        </div>
        <div class="col-3">
          <button id="oper" class="btn btn-primary m-2 w-100" value="*">
            x
          </button>
        </div>
        <div class="col-3">
          <button id="numero" class="btn btn-secondary m-2 w-100" value="1">
            1
          </button>
        </div>
        <div class="col-3">
          <button id="numero" class="btn btn-secondary m-2 w-100" value="2">
            2
          </button>
        </div>
        <div class="col-3">
          <button id="numero" class="btn btn-secondary m-2 w-100" value="3">
            3
          </button>
        </div>
        <div class="col-3">
          <button id="oper" class="btn btn-primary m-2 w-100" value="-">
            -
          </button>
        </div>
        <div class="col-3">
          <button id="numero" class="btn btn-secondary m-2 w-100" value="0">
            0
          </button>
        </div>
        <div class="col-3">
          <button id="numero" class="btn btn-secondary m-2 w-100" value=".">
            .
          </button>
        </div>
        <div class="col-3">
          <button id="limpiar" class="btn btn-warning m-2 w-100" value="C">
            C
          </button>
        </div>
        <div class="col-3">
          <button id="oper" class="btn btn-primary m-2 w-100" value="+">
            +
          </button>
        </div>
        <div>
          <button id="calcular" class="btn btn-success m-2 w-100" value="=">
            =
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
